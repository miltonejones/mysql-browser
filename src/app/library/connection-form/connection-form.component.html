<form [formGroup]="connectionForm" novalidate 
    (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Add Connection</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Key" 
              formControlName="Key">
          </mat-form-field>
        </div>
      </div> 
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Hostname" 
              formControlName="Hostname">
          </mat-form-field>
        </div>
      </div> 
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Username" 
              formControlName="Username"></textarea>
            <mat-error *ngIf="connectionForm.controls['Username'].hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div> 
 
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="password" 
            formControlName="password">
            <mat-error *ngIf="connectionForm.controls['password'].hasError('required')">
              password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div> 
      </div> 

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="database" 
            formControlName="database">
            <mat-error *ngIf="connectionForm.controls['database'].hasError('required')">
              database is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div> 
      </div> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>

<ul>
  <li (click)="select(c)" *ngFor="let c of service.connections">
    {{c.HOSTNAME}}
  </li>
</ul>
